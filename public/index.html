<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Court Notifier</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-envelope"></i> Court Notifier</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Court</label>
						<select name="room" id="room">
							<option value="DC0101">District Court 1.1</option>
							<option value="DC0102">District Court 1.2</option>
							<option value="DC0103">District Court 1.3</option>
							<option value="DC0104">District Court 1.4</option>
							<option value="DC0105">District Court 1.5</option>
							<option value="DC0106">District Court 1.6</option>
						</select>
					</div>
					<button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Join</button>
				</form>
			</main>
		</div>
	</body>
</html>
